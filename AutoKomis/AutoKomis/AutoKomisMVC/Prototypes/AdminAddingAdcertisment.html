<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8" />
    <link href="../Content/bootstrap.min.css" rel="stylesheet" />
    <link href="../Content/PrototypesStyle.css" rel="stylesheet" />
    <script src="../Scripts/jquery-1.9.1.min.js"></script>
    <script src="../Scripts/jquery-1.9.1.intellisense.js"></script>
    <script src="../Scripts/bootstrap.min.js"></script>
    <link href="../Content/bootstrap-fileinput/css/fileinput.min.css" rel="stylesheet" />
    <script src="../Scripts/fileinput.min.js"></script>
    <script src="../Scripts/fileinput_locale_pl.js"></script>
    <script src="../Scripts/Menu.js"></script>
    <script src="../../Content/Editor/ckeditor.js"></script>
</head>
<body>

    <div class="container">
        <div class="row">
            <img id="logoWidth" src="../Content/Images/logo.jpg" />
            <div class="btn-group btn-group-justified">
                <div class="btn-group">
                    <button type="button" class="btn btn-nav">
                        <span class="glyphicon glyphicon-wrench"></span>
                        <p>Modyfikuj dane</p>
                    </button>
                </div>
                <div class="btn-group">
                    <button type="button" class="btn btn-nav">
                        <span class="glyphicon glyphicon-th-list"></span>
                        <p>Zarządzaj ofertą</p>
                    </button>
                </div>
                <div class="btn-group">
                    <button type="button" class="btn btn-nav">
                        <span class="glyphicon glyphicon-plus"></span>
                        <p>Dodaj ogłoszenie</p>
                    </button>
                </div>
                <div class="btn-group">
                    <button type="button" class="btn btn-nav">
                        <span class="glyphicon glyphicon-log-out"></span>
                        <p>Wyloguj</p>
                    </button>
                </div>
            </div>


            <div id="addingCar">


                <div class="form-group labelName">
                    <label class="col-sm-2 control-label">
                        Marka
                    </label>
                    <div class="col-sm-4">
                        <select class="form-control ">
                            <option value="0">wybierz</option>
                            <option value="1">Audi</option>
                            <option value="2">Skoda</option>
                        </select>
                    </div>
                </div>

                <div class="form-group labelName">
                    <label class="col-sm-2">
                        Model
                    </label>
                    <div class="col-sm-4">
                        <select class="form-control ">
                            <option value="0">wybierz</option>
                            <option value="1">A4</option>
                            <option value="2">A3</option>
                        </select>
                    </div>
                </div>

                <div class="form-group labelName">
                    <label class="col-sm-2">
                        Cena [zł]
                    </label>
                    <div class="col-sm-4">
                        <div class="row">
                            <div class="col-sm-5">
                                <div class="input-group-validation right-sm">
                                    <input type="text" value="" class="form-control ">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-group labelName">
                    <label class="col-sm-2">
                        Poj. silnika [cm3]
                    </label>
                    <div class="col-sm-4">
                        <div class="row">
                            <div class="col-sm-5">
                                <div class="input-group-validation right-sm">
                                    <input type="text" value="" class="form-control ">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="form-group labelName">
                    <label class="col-sm-2">
                        Rok produkcji
                    </label>
                    <div class="col-sm-4">
                        <div class="row">
                            <div class="col-sm-5">
                                <div class="input-group-validation right-sm">
                                    <input type="text" value="" class="form-control ">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="form-group labelName">
                    <label class="col-sm-2">
                        Paliwo
                    </label>
                    <div class="col-sm-4">
                        <select class="form-control ">
                            <option value="0">wybierz</option>
                            <option value="1">Benzyna</option>
                            <option value="2">Diesel</option>
                            <option value="2">LPG</option>
                        </select>
                    </div>
                </div>

                <div class="form-group labelName">
                    <label class="col-sm-2">
                        Moc silnika [KM]
                    </label>
                    <div class="col-sm-4">
                        <div class="row">
                            <div class="col-sm-5">
                                <div class="input-group-validation right-sm">
                                    <input type="text" value="" class="form-control ">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="form-group labelName">
                    <label class="col-sm-2">
                        Przebieg [km]
                    </label>
                    <div class="col-sm-4">
                        <div class="row">
                            <div class="col-sm-5">
                                <div class="input-group-validation right-sm">
                                    <input type="text" value="" class="form-control ">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="form-group labelName">
                    <label class="col-sm-2">
                        Typ nadwozia
                    </label>
                    <div class="col-sm-4">
                        <select class="form-control ">
                            <option value="0">wybierz</option>
                            <option value="1">Sedan</option>
                            <option value="2">Hatchback</option>
                            <option value="2">Kombi</option>
                        </select>
                    </div>
                </div>

                <div class="form-group labelName">
                    <label class="col-sm-2">
                        Kolor
                    </label>
                    <div class="col-sm-4">
                        <div class="row">
                            <div class="col-sm-5">
                                <div class="input-group-validation right-sm">
                                    <input type="text" value="" class="form-control ">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="form-group labelName">
                    <label class="col-sm-2">
                        Skrzynia biegów
                    </label>
                    <div class="col-sm-4">
                        <select class="form-control ">
                            <option value="0">wybierz</option>
                            <option value="1">Manualna</option>
                            <option value="2">Automatyczna</option>
                            <option value="2">Półautomatyczna</option>
                        </select>
                    </div>
                </div>




                <div class="labelName">
                    <!--   <form method="post" >-->
                    <p>
                        <textarea name="editor1"></textarea>
                        <script type="text/javascript">
                            CKEDITOR.replace('editor1');
                        </script>
                    </p>
                    <!--<p>
                            <input type="submit" />
                        </p>
                    </form>-->

                </div>



                <input id="inputImg" name="test" class="file" type="file" multiple data-preview-file-type="any" data-upload-url="#">

                <button class="btn btn-success btn-lg btnAddAdvertisment">Dodaj ogłoszenie</button>

            </div>




            <footer class="clearBoth">
                <nav>
                    <ul>
                        <li><a href="">O nas</a></li>
                        <li><a href="">Kontakt</a></li>
                        <li><a href="">Regulamin</a></li>
                    </ul>
                </nav>
                <div id="footer-cd-logo">
                    <img src="../Content/Images/CarIcon.png" />
                </div>

                <div id="footer-copyright">
                    Copyright &copy; 2016 AutoKomis
                </div>
            </footer>



        </div>
    </div>

</body>

</html>

<script>

    $("#inputImg").fileinput({
        'language': 'pl',
        'allowedFileExtensions': ['jpg', 'png'],
        'maxFileCount': 9,
        'showCaption': false,
    });

</script>
