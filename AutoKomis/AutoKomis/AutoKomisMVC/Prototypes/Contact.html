<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8" />

    <link href="../Content/bootstrap.css" rel="stylesheet" />
    <link href="../Content/PrototypesStyle.css" rel="stylesheet" />


    <script src="../Scripts/jquery-1.9.1.intellisense.js"></script>
    <script src="../Scripts/jquery-1.9.1.js"></script>
    <script src="../Scripts/bootstrap.js"></script>
    <script src="../Scripts/Menu.js"></script>

</head>
<body>

    <div class="container">
        <div class="row">
            <img id="logoWidth" src="../Content/Images/logo.jpg" />
            <div class="btn-group btn-group-justified">
                <div class="btn-group">
                    <button type="button" class="btn btn-nav">
                        <span class="glyphicon glyphicon-home"></span>
                        <p>Strona główna</p>
                    </button>
                </div>
                <div class="btn-group">
                    <button type="button" class="btn btn-nav">
                        <span class="glyphicon glyphicon-th-list"></span>
                        <p>Oferta</p>
                    </button>
                </div>
                <div class="btn-group">
                    <button type="button" class="btn btn-nav">
                        <span class="glyphicon glyphicon-earphone"></span>
                        <p>Kontakt</p>
                    </button>
                </div>
                <div class="btn-group">
                    <button type="button" class="btn btn-nav">
                        <span class="glyphicon glyphicon-map-marker"></span>
                        <p>Dojazd</p>
                    </button>
                </div>
            </div>

            <div id="contactBaner">
                <div class="col-md-12 col-xs-12">
                    <div id="fontStyleBanerTitle">
                        Skontaktuj się z nami:
                    </div><br />
                    <div class="fontSizeInBaner">
                        Rzeszów ul. Rejtana 1a
                    </div>
                    <div class="fontSizeInBaner marginTop20">
                        pracujemy od poniedziałku do piątku w godzinach: 9:00-16:00 <br />
                        oraz w sobotę w godzinach 9:00-14:00
                    </div> <br />
                    <div class="fontSizeInBaner">tel. kontaktowy: <text id="phoneNumberStyle">000-000-000</text></div> <br />
                    <div class="fontSizeInBaner marginBottom30">
                        Napisz do nas:
                    </div>



                    <div class="col-md-6 col-md-offset-3">

                        <form class="form-horizontal" action="" method="post">


                            <div class="form-group">
                                <label class="col-md-3 control-label" for="name">Imię i nazwisko</label>
                                <div class="col-md-9">
                                    <input autocomplete="off" id="name" name="name" type="text" placeholder="Imię i nazwisko" class="form-control">
                                </div>
                            </div>


                            <div class="form-group">
                                <label class="col-md-3 control-label" for="email">E-mail</label>
                                <div class="col-md-9">
                                    <input autocomplete="off" id="email" name="email" type="text" placeholder="E-mail" class="form-control">
                                </div>
                            </div>


                            <div class="form-group">
                                <label class="col-md-3 control-label" for="phone">Numer telefonu</label>
                                <div class="col-md-9">
                                    <input autocomplete="off" id="phone" name="phone" type="text" placeholder="Numer telefonu" class="form-control">
                                </div>
                            </div>


                            <div class="form-group">
                                <label class="col-md-3 control-label" for="message">Wiadomość</label>
                                <div class="col-md-9">
                                    <textarea autocomplete="off" class="form-control" id="message" name="message" placeholder="Wiadomość" rows="5"></textarea>
                                </div>
                            </div>


                            <div class="form-group">
                                <div class="col-md-12 text-right">
                                    <button type="submit" class="btn btn-primary btn-lg" id="sendButton">Wyślij</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>



            </div>


        </div>


        <footer class="clearBoth">
            <nav>
                <ul>
                    <li><a href="">O nas</a></li>
                    <li><a href="">Kontakt</a></li>
                    <li><a href="">Regulamin</a></li>
                </ul>
            </nav>
            <div id="footer-cd-logo">
                <img src="../Content/Images/CarIcon.png" />
            </div>

            <div id="footer-copyright">
                Copyright &copy; 2016 AutoKomis
            </div>
        </footer>
    </div>


    </div>

</body>
</html>
